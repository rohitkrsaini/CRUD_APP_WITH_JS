<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Emp Deatils</title>
    <link rel="stylesheet" href="/styles/EditEmp.css"/>
</head>
<body>
   <nav class="navbar-container">
        <figure><a href="/index.html">CRUD-APP</a>
        </figure>

        <div class="nav-links">
            <a href="/pages/CreateEmployee.html">Create Employee</a>
            <a href="/pages/AllEmployees.html">All Employee</a>
        </div>
    </nav>

    <section class="form-wrapper">
      <h1>Edit Employee</h1>

      <form class="employee-form" id="employee-form" action="javascript:void">
        <!-- FULL NAME -->
        <div class="form-group">
          <label>Full Name</label>
          <div class="grid-3">
            <input type="text" placeholder="First Name" id="firstname"/>
            <input type="text" placeholder="Middle Name" id="middlename" />
            <input type="text" placeholder="Last Name" id="lastname" />
          </div>
        </div>

        <!-- MARITAL STATUS & DOB -->
        <div class="grid-2">
          <div class="form-group">
            <label>Marital Status</label>
            <select id="maritalstatus">
              <option value="" selected disabled>Select</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" />
          </div>
        </div>

        <!-- EMAIL & MOBILE -->
        <div class="grid-2">
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" placeholder="E-mail" id="email"/>
          </div>

          <div class="form-group">
            <label>Mobile Number <span>*</span></label>
            <input type="tel" placeholder="Mobile Number" id="phoneno"/>
          </div>
        </div>

        <!-- ADDRESS -->
        <div class="form-group">
          <label>Home Address</label>
          <input type="text" placeholder="Street Address" id="address" />
        </div>

        <div class="grid-2">
          <input type="text" placeholder="City" id="city"/>
          <input type="text" placeholder="State / Province" id="state"/>
        </div>

        <div class="grid-2">
          <input type="text" placeholder="Country" id="country"/>
          <input type="text" placeholder="ZIP Code" id="zipcode"/>
        </div>

        <input type="hidden" id="emp-id"  value="55"/>
        <!-- BUTTON -->
        <button type="submit" class="submit-btn">UPDATE</button>
      </form>
    </section>
    <script src="../scripts/Edit.js"></script>
</body>
</html>
